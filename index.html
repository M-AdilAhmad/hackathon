<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="Images/cryptocurrency-favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CryptoToday</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/cryptocurrency.png" class="mx-2">
                    <small>CryptoToday</small>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Currency
                            </a>
                            <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item dollar">Default (USD)</a>
                              <a class="dropdown-item local">Local</a>
                            </div>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <span class="badge bg-success" id="location">United States</span>
                    </div>
                </div>
            </div>
        </nav>

        <div id='main'>
            <div id='loader'>
                <div class="spinner-border" role="status"></div>
            </div>
        </div>

        <footer class="container text-center text-white mt-4 mb-2" id="footer">   
            <span id='footer-content'>
                <hr>
                &copy; CryptoToday 
                <script>
                    document.write(new Date().getFullYear())
                </script>
            </span>
        </footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</html>
